<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered n orered list</title>
</head>
<body>
    <h4>Unordered List</h4>
    <ul>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Susu</li>
    </ul>
    <h4>Ordered List</h4>
    <ol>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Susu</li>
    </ol>
</body>
</html>
